<!DOCTYPE html>
<html>
    <title>Contoh Penggunaan Double Click Event</title>
    <h3>Klik 2x pada setiap kotak agar dapat mengubah warnanya!</h3>
    <style>
        .box {
        width: 100px;
        height: 100px;
        background-color: pink;
        margin: 10px;
        float: left;
    }
    .paleturquoise {
        background-color: paleturquoise;
    }
    </style>
    </head>
    <body>
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>

        <script src="jquery-3.6.3.js"></script>
        <script type="text/javascript">
            var kondisi = false;
            $(document).ready(function () {
                $(".box1").dblclick(function () {
                if (kondisi == true) {
                    $(".box1").addClass("paleturquoise");
                    kondisi = false;
                } else {
                        $(".box1").removeClass("paleturquoise");
                        kondisi = true;
                }
            });
            $(".box2").dblclick(function () {
                if (kondisi == true) {
                    $(".box2").addClass("paleturquoise");
                    kondisi = false;
                } else {
                        $(".box2").removeClass("paleturquoise");
                        kondisi = true;
                }
            });
            $(".box3").dblclick(function () {
                if (kondisi == true) {
                    $(".box3").addClass("paleturquoise");
                    kondisi = false;
                } else {
                        $(".box3").removeClass("paleturquoise");
                        kondisi = true;
                }
            });
            $(".box4").dblclick(function () {
                if (kondisi == true) {
                    $(".box4").addClass("paleturquoise");
                    kondisi = false;
                } else {
                        $(".box4").removeClass("paleturquoise");
                        kondisi = true;
                }
            });
        });
        </script>
        </body>
        </html>
